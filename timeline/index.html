<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Who is Susie Phipps?</title>
    <!-- 1 -->
    <link title="timeline-styles" rel="stylesheet" href="js/TimelineJS3/compiled/css/themes/timeline.theme.dark.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- timeline JS3 -->
    <div id="timeline-div" style="width: 800px; height: 500px"></div>
    <script src="js/TimelineJS3/compiled/js/timeline.js"></script>
    <script>
    var options = {
        initial_zoom: 500
    };
    var timeline = new TL.Timeline('timeline-div',
        'js/timelineData.json', options);
    </script>
    <div class="header">
        <div class="titles">
            <h5>Who is Susie Phipps? - Interactive Timeline</h5>
        </div>
        <div class="menu">
            <button class="sound btn" title="Sound"><i class="fa fa-volume-off"></i></button>
            <!--sound-->
            <button class="reload btn" title="Reload"><i class="fa fa-refresh"></i></button>
            <!-- refresh -->
            <button class="help btn" title="Help Menu"><i class="fa fa-question-circle"></i></button>
            <!--help-->
        </div>
    </div>
    <!--<div class="intro">
        <button class="intro_Button">
            <h1><b>PRESS S</b> or Click here to START</h1>
        </button>
    </div>-->
    <div class="help_Menu">
        <div class="keyboard_Div">
            <h1>Susie Phipps Timeline</h1>
            <p>Press the <b class="keyButtons"><i class="fa fa-arrow-left"></i> <i class="fa fa-arrow-right"></i></b> to navigate each slide or press the keyboard shortcuts.</p>
            <ul>
                <li>
                <b>Keyboard Shortcuts</b></li>
                <li>Start - <b class="keyButtons">S</b></li>
                <li>Next Slide - <b class="keyButtons"><i class="fa fa-arrow-right"></i></b> </li>
                <li>Previous Slide - <b class="keyButtons"><i class="fa fa-arrow-left"></i></b></li>
                <li>Reload - <b class="keyButtons">R</b></li>
                <li>Sound On/Off - <b class="keyButtons">A</b></li>
                <li>Help - <b class="keyButtons"><i class="fa fa-question"></i></b> or <b class="keyButtons">H</b></li>
            </ul>
        </div>
        <button class="help_Button">
            START <i class="fa fa-arrow-right"></i>
        </button>
    </div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/responsive-voice.js"></script>
    <script src="js/timelineCustom.js"></script>
</body>

</html>
